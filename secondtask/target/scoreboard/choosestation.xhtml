<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet type="text/css" name="css/style.css"/>
    <h:outputStylesheet type="text/css" name="css/newname.css"/>
</h:head>

<h:body styleClass="container">
    <div>
        <div>
            <div class="container">
                <h:dataTable value="#{scheduleBean.stationList}" var="schedule"
                             styleClass="container">
                    <f:facet name="header">
                        <h:outputText style="border-bottom: 2px solid teal; margin-left: 170px;
     color:cornsilk; text-align: right; font-size: 40px " value="CHOOSE YOU STATION"/>
                    </f:facet>
                    <h:column>
                        <h:form>
                            <h:commandButton styleClass="button blue" type="submit" id="choose" value="#{schedule}"

                                             action="#{scheduleBean.getOneStationList(schedule)}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </div>
    <h:outputScript name="js/index.js"/>
</h:body>

</html>
