<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Scoreboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>



    <h:outputStylesheet type="text/css" name="css/main.css"/>


</h:head>
<h:body styleClass="container" >
    <div>
        <div>
            <div class="container">

                <h:dataTable value="#{scheduleBean.stationList}" var="schedule"
                             headerClass="container"
                             styleClass="container">
                    <h:column>
                        <h:form>
                            <h:commandButton type="submit" id="choose" value="#{schedule}"
                                             styleClass="buttonn"
                                             action="#{scheduleBean.getOneStationList(schedule)}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </div>


    <h:outputScript name="js/main.js"/>





</h:body>
</html>
