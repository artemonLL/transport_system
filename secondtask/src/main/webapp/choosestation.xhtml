<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Scoreboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <h:outputStylesheet type="text/css" name="vendor/bootstrap/css/bootstrap.min.css"/>
    <h:outputStylesheet name="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <h:outputStylesheet type="text/css" name="vendor/animate/animate.css"/>
    <h:outputStylesheet type="text/css" name="vendor/select2/select2.min.css"/>
    <h:outputStylesheet type="text/css" name="vendor/perfect-scrollbar/perfect-scrollbar.css"/>
    <h:outputStylesheet type="text/css" name="css/util.css"/>
    <h:outputStylesheet type="text/css" name="css/main.css"/>


</h:head>
<h:body style="background: #283453">


    <div>
        <div>
            <div class="buttonn">

                <h:dataTable value="#{scheduleBean.stationList}" var="schedule"
                             headerClass="hheader"
                             styleClass="container">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CHOOSE YOU STATION"/>
                        </f:facet>
                        <h:form>
                            <h:commandButton type="submit" id="choose" value="#{schedule}"
                                             styleClass="buttonn"
                                             action="#{scheduleBean.getOneStationList(schedule)}"/>
                        </h:form>
                    </h:column>


                </h:dataTable>


            </div>

        </div>
    </div>

    <h:outputScript name="vendor/jquery/jquery-3.2.1.min.js"/>
    <h:outputScript name="vendor/bootstrap/js/popper.js"/>
    <h:outputScript name="vendor/bootstrap/js/bootstrap.min.js"/>
    <h:outputScript name="vendor/select2/select2.min.js"/>
    <h:outputScript name="vendor/perfect-scrollbar/perfect-scrollbar.min.js"/>
    <h:outputScript name="js/main.js"/>


    <h:outputScript>
        $('.js-pscroll').each(function () {
            var ps = new PerfectScrollbar(this);

            $(window).on('resize', function () {
                ps.update();
            })
        });
    </h:outputScript>


</h:body>
</html>
