<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Scoreboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <h:outputStylesheet type="text/css" name="css/main.css"/>




</h:head>


<h:body styleClass="container" >



    <div>
        <div class="container">

                <h:dataTable value="#{scheduleBean.oneStationScheduleList}" var="schedule"
                             styleClass="container">
                    <f:facet name="header">
                        <h:outputText  style="border-bottom: 2px solid teal; margin-left: 230px;
     color:cornsilk; text-align: right; font-size: 40px " value="Station #{scheduleBean.current_station}" />
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PLATFORM" />
                        </f:facet>
                        <h:outputText value="#{schedule.platform}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=" TRAIN" />
                        </f:facet>
                        <h:outputText value="#{schedule.train}"/>
                    </h:column>

                    <h:column>
                        <f:facet style="color: chartreuse" name="header">
                            <h:outputText value="TIME" />
                        </f:facet>
                        <h:outputText value="#{schedule.time}"/>
                    </h:column>
                </h:dataTable>

            </div>

    </div>


    <h:outputScript name="js/main.js"/>
    <h:outputScript name="js/websocket.js"/>





</h:body>




</html>
