


<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Stand for shop</title>
    <h:outputScript name="js/fontawesome-all.min.js"/>
    <h:outputScript library="webjars" name="bootstrap/3.2.0/js/bootstrap.min.js"/>
    <h:outputScript library="webjars" name="jquery/3.2.1/jquery.min.js"/>
    <h:outputStylesheet library="webjars" name="bootstrap/3.2.0/css/bootstrap.min.css"/>
    <h:outputStylesheet library="webjars" name="font-awesome/4.5.0/css/font-awesome.min-jsf.css"/>
    <h:outputStylesheet name="css/head.css"/>
    <h:outputStylesheet name="css/footer.css"/>
</h:head>
<h:body>
    <ui:include src="pages/header.xhtml"/>
    <div class="container">
        <div class="row">
            <div class="header col-xs-12"><h4 class=" test-center">Top sales</h4></div>
            <ui:repeat value="#{productList.topProducts}" var="product">
                <div class="col-xs-6 col-md-4 item thumbnail">
                    <div>
                        <a href="http://localhost:8081/catalog/#{product.id}" class="item-reference">#{product.name}</a>
                    </div>
                    <div class="img-thumbnail">
                        <img src="http://localhost:8081/resources/#{product.image}" alt="#{product.name}"/>
                    </div>
                    <div class="">
                        Amount: #{product.price}
                    </div>
                    <div class="">
                        Number of sales: #{product.numberOfSales}
                    </div>
                </div>
            </ui:repeat>
        </div>
    </div>
    <ui:include src="pages/footer.xhtml"/>
</h:body>
</html>
